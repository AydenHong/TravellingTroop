<!DOCTYPE html>
<html>
<head>
 <title>Decentralized Ecommerce Store</title>
 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="./index.js"></script>
</head>
<body>
 <div class="row">
  <div class="container-fluid navbar navbar-light main">
   <a href="/" class="navbar-brand">TT Ecommerce Store</a>
   <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
     <li class="nav-item"><a href="list-item.html" class="nav-link btn list ">상품 등록하기</a></li>
     <li class="nav-item"><a href="how-to.html" class="nav-link btn">How To</a></li>
    </ul>
   </div>
  </div>
  <div class="container">
   <h1>상품 등록</h1>
   <div class="container">
    <div class="row">
     <div style="display: none;" class="alert alert-success" id="msg"></div>
     <form class="form-horizontal col-sm-5" id="add-item-to-store">
      <div class="form-group">
       <label for="product-name" class="col-sm-2 control-label">이름</label>
       <div class="col-sm-10">
        <input type="text" name="product-name" class="form-control" id="product-name" placeholder="관광지 입장권, 카페 상품권, 체험 이용권" required="required"></input>
       </div>
      </div>

      <div class="form-group">
       <label for="product-category" class="col-sm-2 control-label">카테고리</label>
       <div class="col-sm-10">
        <select class="form-control" name="product-category" id="product-category">
         <option>관광명소</option>
         <option>렌터카</option>
         <option>식당</option>
         <option>카페</option>
         <option>관광상품 체험권</option>
         <option>여행사 패키지</option>
         <option>etc</option>
        </select>
       </div>
      </div>
      <div class="form-group">
       <label for="product-price" class="col-sm-2 control-label">상품가격</label>
       <div class="col-sm-10">
        <input type="text" class="form-control" name="product-price" id="product-price" required="required" placeholder="이더 단위, Ex: 0.2"></input>
       </div>
      </div>
      <div class="form-group">
       <label for="product-condition" class="col-sm-2 control-label">상품유형</label>
       <div class="col-sm-10">
        <select class="form-control" name="product-condition" id="product-condition">
         <option value="0">실물 이용권</option>
         <option value="1">모바일 이용권</option>
        </select>
       </div>
      </div>
       
      <div class="form-group">
       <label for="product-price" class="col-sm-2 control-label">등록일</label>
       <div class="col-sm-10">
        <input type="datetime-local" class="form-control" name="product-start-time" id="product-start-time" required="required"></input>
       </div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">상품 게시</button>
       </div>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
